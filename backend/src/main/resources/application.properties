# Configuracoes do BD
spring.datasource.url=jdbc:postgresql://localhost:5432/quemtemboca
#?serverTimezone=America/Sao_Paulo&useLegacyDatetimeCode=false&useTimezone=true&autoReconnect=true&useUnicode=true&characterEncoding=UTF8
